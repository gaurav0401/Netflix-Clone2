<!DOCTYPE html>
<html lang="en">

<head>

    <title>Netflix Login Page</title>
    <link rel="shortcut icon" href="./icon.png" type="images/x-icon"/>
    <link rel="stylesheet" href="style2.css">

<body>
   <div class="big">
    <div class="bar1">
        <img src="https://www.freepnglogos.com/uploads/netflix-logo-0.png" alt="no image" width=" 165px" id="img1" ">
    </div>

    <div class="box1" >
        <center id="center1">
            <h1
                style="color: white; padding-top: 55px; padding-right: 150px; font-family: Arial, Helvetica, sans-serif;">
                Sign In</h1>
            <form action="">

                <input type="email" name="email" id="emailid" placeholder="Email or phone number" required>
                <br>
                <input type="password" name="passwd" id="passwd" placeholder="Password">
                <br>
                <button type="submit" id="btn1">Sign In</button>
                <br>
                <input type="checkbox" name="check" id="check"
                    style="margin-left:0px; margin-top: 15px; color: rgb(61, 61, 61);">
                <label for="check" style="margin-right: 15px ; color: rgb(198, 198, 198); font-size: 14px;">Remember
                    me</label>
                <a href="" style="padding-left: 75px;  font-size: 14px;">Need help?</a>

            </form>

            <p>New to Netflix? <a href="">Sign up now.</a></p>

            <p class="p2">
                This page is protected by Google reCAPTCHA to ensure you're not a bot. <a href=""
                    style="color: blue ;">Learn more.</a>
            </p>
        </center>
    </div>

    <footer>
        <p id="para1">Questions? Call 000-800-040-1843 </p>
        
        <div class="box2">

          
            <span class="block">

                <a href="" style="color: gray;
        text-decoration: none;  padding-bottom: 12px;">FAQ</a>
                <a href="" style="color: gray;
         text-decoration: none;  padding-bottom: 12px;">Cookies Preference</a>



            </span>
            <span class="block">

                <a href="" style="color: gray;
        text-decoration: none; padding-bottom: 12px;">Help Center </a>
                <a href="" style="color: gray;
         text-decoration: none;  padding-bottom: 12px;">Corporate Information</a>



            </span>

            <span class="block">
                <a href="" style="color: gray;
            text-decoration: none; padding-bottom: 12px;">Terms of Use</a>


            </span>
            <span class="block">

                <a href="" style="color: gray;
            text-decoration: none; padding-bottom: 12px;">Privacy</a>


            </span>




        </div>
        <select name="language" id="lang">
            <option value="english">English</option>
            <option value="hindi">हिन्दी</option>
        </select>
    </footer>
   </div>
